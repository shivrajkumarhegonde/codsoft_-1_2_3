<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <div class="chat-header bg-primary text-white p-3">
                <h4>Simple ChatBot</h4>
            </div>
            <div class="chat-body p-3" id="chat-body">
                <div class="message bot">
                    Hi! I'm simple chatbot,created by Shiv. How can I help you today?
                </div>
            </div>
            <div class="chat-footer p-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button id="send-btn" class="btn btn-primary mt-2">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/chatbot.js"></script>
</body>
</html>
